<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Player</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="images/logo.svg" alt="Ctaxfilm Logo" /></a>
        </div>
        <ul class="nav-list">
          <li><a href="index.html">home</a></li>
          <li><a href="pricing.html">pricing</a></li>
          <li><a href="other.html">other</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="player">
        <h1>TV Show Player</h1>
        <div style="position: relative; padding-bottom: 56.25%; height: 0;">
          <iframe
            src="https://vidfast.pro/tv/tt4052886/1/5?autoPlay=true&title=true&poster=true&theme=16A085&nextButton=true&autoNext=true"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
            frameborder="0"
            allowfullscreen
            allow="encrypted-media"
          ></iframe>
        </div>
      </section>
    </main>

    <footer>
      <p>&#169; 2022 Ctaxfilm. All Rights Reserved</p>
    </footer>

    <script>
      // Event Listener for Player Events
      window.addEventListener('message', ({ origin, data }) => {
        if (origin !== 'https://vidfast.pro' || !data) {
          return;
        }

        if (data.type === 'PLAYER_EVENT') {
          const { event, currentTime, duration, season, episode } = data.data;

          console.log(`Player ${event} at ${currentTime}s of ${duration}s`);

          // Add custom event handling logic here
          if (event === 'ended') {
            console.log(`Episode ${episode} of Season ${season} has ended.`);
          }
        }
      });

      // Event Listener for Media Data
      window.addEventListener('message', ({ origin, data }) => {
        if (origin !== 'https://vidfast.pro' || !data) {
          return;
        }

        if (data.type === 'MEDIA_DATA') {
          localStorage.setItem('vidFastProgress', JSON.stringify(data.data));
          console.log('Media data saved to localStorage:', data.data);
        }
      });
    </script>
  </body>
</html>
